<!DOCTYPE html>
<html lang="en">

<head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/static/images/icon.png">
    <!-- Stylesheets============================================= -->
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic"
        rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="/static/css/style.css" type="text/css" />
    <link rel="stylesheet" href="/static/css/dark.css" type="text/css" />
    <link rel="stylesheet" href="/static/css/font-icons.css" type="text/css" />
    <link rel="stylesheet" href="/static/css/animate.css" type="text/css" />
    <link rel="stylesheet" href="/static/css/magnific-popup.css" type="text/css" />

    <link rel="stylesheet" href="/static/css/responsive.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- [if lt IE 9]>
        <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
        <![endif]> -->

    <!-- SLIDER REVOLUTION 5.x CSS SETTINGS -->
    <link rel="stylesheet" type="text/css" href="/static/rs-plugin/css/settings.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/static/rs-plugin/css/layers.css">
    <link rel="stylesheet" type="text/css" href="/static/rs-plugin/css/navigation.css">

    <!-- Document Title============================================= -->
    <title>Smart Block Grains</title>

    <!--FOR REVO SLIDER-->
    <link rel="stylesheet" href="/static/assets/css/style-revoSlider.css">

    <!--VALIDATOR-->
    <link rel="stylesheet" type="text/css" href="/static/assets/css/bootstrapValidator.min.css">


</head>

<body class="stretched">

    {% block body %}

    {% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="/static/css/bootstrap4/js/bootstrap.min.js"></script>
    <script src="/static/js/web3.min.js"></script>

    <!-- Go To Top
	============================================= -->
    <div id="gotoTop" class="icon-angle-up"></div>

    <!-- External JavaScripts
	============================================= -->
    <script type="text/javascript" src="/static/js/jquery.js"></script>
    <script type="text/javascript" src="/static/js/plugins.js"></script>
    <!--     <script type="text/javascript" src="/static/assets/js/bootstrapValidator.min.js"></script>
 -->
    <!-- Footer Scripts
	============================================= -->
    <script type="text/javascript" src="/static/js/functions.js"></script>

    <!-- SLIDER REVOLUTION 5.x SCRIPTS  -->
    <script type="text/javascript" src="/static/rs-plugin/js/jquery.themepunch.tools.min.js"></script>
    <script type="text/javascript" src="/static/rs-plugin/js/jquery.themepunch.revolution.min.js"></script>

    <script type="text/javascript" src="/static/rs-plugin/js/extensions/revolution.extension.video.min.js"></script>
    <script type="text/javascript" src="/static/rs-plugin/js/extensions/revolution.extension.slideanims.min.js"></script>
    <script type="text/javascript" src="/static/rs-plugin/js/extensions/revolution.extension.actions.min.js"></script>
    <script type="text/javascript" src="/static/rs-plugin/js/extensions/revolution.extension.layeranimation.min.js"></script>
    <script type="text/javascript" src="/static/rs-plugin/js/extensions/revolution.extension.kenburn.min.js"></script>
    <script type="text/javascript" src="/static/rs-plugin/js/extensions/revolution.extension.navigation.min.js"></script>
    <script type="text/javascript" src="/static/rs-plugin/js/extensions/revolution.extension.migration.min.js"></script>
    <script type="text/javascript" src="/static/rs-plugin/js/extensions/revolution.extension.parallax.min.js"></script>
    <!-- BootstrapValidator JS -->
    <!-- <script type="text/javascript" src="/static/js/bootstrapValidator.min.js"></script>
    <script src="/static/js/scripts.js"></script> -->
    <script type="text/javascript">
        var tpj = jQuery;
        tpj.noConflict();

        tpj(document).ready(function () {

            var apiRevoSlider = tpj('.tp-banner').show().revolution({
                sliderType: "standard",
                jsFileLocation: "include/rs-plugin/js/",
                sliderLayout: "fullscreen",
                dottedOverlay: "none",
                delay: 9000,
                responsiveLevels: [1200, 992, 768, 480, 320],
                startwidth: 1140,
                startheight: 600,
                hideThumbs: 200,

                thumbWidth: 100,
                thumbHeight: 50,
                thumbAmount: 3,

                navigation: {
                    keyboardNavigation: "off",
                    keyboard_direction: "horizontal",
                    mouseScrollNavigation: "off",
                    onHoverStop: "off",
                    touch: {
                        touchenabled: "on",
                        swipe_threshold: 75,
                        swipe_min_touches: 1,
                        swipe_direction: "horizontal",
                        drag_block_vertical: false
                    },
                    arrows: {
                        style: "hermes",
                        enable: true,
                        hide_onmobile: false,
                        hide_onleave: false,
                        tmp: '<div class="tp-arr-allwrapper">	<div class="tp-arr-imgholder"></div>	<div class="tp-arr-titleholder">{{title}}</div>	</div>',
                        left: {
                            h_align: "left",
                            v_align: "center",
                            h_offset: 10,
                            v_offset: 0
                        },
                        right: {
                            h_align: "right",
                            v_align: "center",
                            h_offset: 10,
                            v_offset: 0
                        }
                    }
                },

                touchenabled: "on",
                onHoverStop: "on",

                swipe_velocity: 0.7,
                swipe_min_touches: 1,
                swipe_max_touches: 1,
                drag_block_vertical: false,


                parallax: "mouse",
                parallaxBgFreeze: "on",
                parallaxLevels: [8, 7, 6, 5, 4, 3, 2, 1],
                parallaxDisableOnMobile: "on",

                keyboardNavigation: "on",

                shadow: 0,
                fullWidth: "off",
                fullScreen: "on",

                spinner: "spinner0",

                stopLoop: "off",
                stopAfterLoops: -1,
                stopAtSlide: -1,

                shuffle: "off",


                forceFullWidth: "off",
                fullScreenAlignForce: "off",
                minFullScreenHeight: "400",

                hideThumbsOnMobile: "off",
                hideNavDelayOnMobile: 1500,
                hideBulletsOnMobile: "off",
                hideArrowsOnMobile: "off",
                hideThumbsUnderResolution: 0,

                hideSliderAtLimit: 0,
                hideCaptionAtLimit: 0,
                hideAllCaptionAtLilmit: 0,
                startWithSlide: 0,
                fullScreenOffset: "0px"
            });

            apiRevoSlider.bind("revolution.slide.onloaded", function (e) {
                setTimeout(function () {
                    SEMICOLON.slider.sliderParallaxDimensions();
                }, 200);
            });

            apiRevoSlider.bind("revolution.slide.onchange", function (e, data) {
                SEMICOLON.slider.revolutionSliderMenu();
            });

        }); //END REVOLUTION SLIDER
    </script>


</body>

</html>
