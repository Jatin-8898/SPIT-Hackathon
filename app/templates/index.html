{% extends 'includes/home/layout.html' %}


{% block body %}

<!-- Document Wrapper
        ============================================= -->
<div id="wrapper" class="clearfix">

    <!-- Header
            ============================================= -->
    <header id="header" class="full-header">

        <div id="header-wrap">

            <div class="container clearfix">

                <div id="primary-menu-trigger"><i class="icon-reorder"></i></div>

                <!-- Logo
                        ============================================= -->
                <div id="logo">
                    <a href="/" class="standard-logo" data-dark-logo="/static/images/logo-dark.png"><img src="/static/images/logo.png"
                            alt="Canvas Logo"></a>
                    <a href="/" class="retina-logo" data-dark-logo="/static/images/logo-dark@2x.png"><img src="/static/images/logo@2x.png"
                            alt="Canvas Logo"></a>
                </div>
                <!-- #logo end -->

                <!-- Primary Navigation
					============================================= -->
                {% include 'includes/home/_navbar.html' %}
                <!-- #primary-menu end -->

            </div>
        </div>
    </header><!-- #header end -->

    <!-- Content
		============================================= -->
    {% include 'includes/home/_slider.html' %}
    <!-- #content end -->

    <!-- Content
		============================================= -->
    {% include 'includes/home/_content.html' %}
    <!-- #content end -->

</div><!-- #wrapper end -->


{% endblock %}
